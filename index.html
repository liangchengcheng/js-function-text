<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">

        function zaomen(huawen){
            if(!(this instanceof  zaomen)){
                return new zaomen();
            }
            var  _huawen="超级花纹";
            if(huawen){
                _huawen=huawen;
            };
            this.suo="普通锁";
            this.huawen=_huawen;
            this.create=function(){
                return "锁"+this.suo+"花纹"+this.huawen;
            }
        }

        //new zaomen();
        var xiaozhang= zaomen();
        xiaozhang.create();


        var xiaoli= new zaomen("多彩花纹");
        xiaoli.create();
    </script>
</head>
